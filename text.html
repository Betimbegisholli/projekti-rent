<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Carousel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        .carousel-item.active img {
            opacity: 1;
        }

        .carousel-item {
            text-align: center;
        }

        .carousel-caption {
            background: rgba(255, 184, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .custom-arrow {
            font-size: 2rem;
            color: #ffb800;
        }

        .carousel-indicators [data-bs-target] {
            background-color: #ffb800;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Most Popular <span class="text-warning">Cars</span></h2>
        <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
                <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Carousel Items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/400x200" class="d-block w-50 mx-auto" alt="Car 1">
                    <div class="carousel-caption">
                        <h5>2016 BMW 2 Series 228i</h5>
                        <p>$39/Day</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/400x200" class="d-block w-50 mx-auto" alt="Car 2">
                    <div class="carousel-caption">
                        <h5>Audi Sport Red 1989</h5>
                        <p>$29/Day</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/400x200" class="d-block w-50 mx-auto" alt="Car 3">
                    <div class="carousel-caption">
                        <h5>2020 Mercedes C300</h5>
                        <p>$49/Day</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                <span class="custom-arrow" aria-hidden="true">&lsaquo;</span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                <span class="custom-arrow" aria-hidden="true">&rsaquo;</span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-underline">Browse all cars</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
